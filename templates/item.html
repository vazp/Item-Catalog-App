{% extends "base/itemtemplate.html" %}
{% block itemname %}
    <div class="row">
        <div class="col-sm">
            <h4>{{item.name}}</h4>
        </div>
        {% if item.id_user == session['user_id'] %}
            <div class="col-1">
                <a href="{{url_for('edit_item', category_slug=item.category.slug, item_slug=item.slug)}}" class="text-dark align-middle">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-1">
                <a href="{{url_for('delete_item', category_slug=item.category.slug, item_slug=item.slug)}}" class="text-dark align-middle">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
